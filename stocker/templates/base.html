<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter:700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="{% static 'stocker/images/icon.jpg' %}" />
    <title>{% block title %}Stocker-App{% endblock %}</title>
  </head>
  <body style="max-width: 100%; height: 100%; background-size: cover;" background="{% static 'stocker/images/signup.jpg' %}">
    <main>
      <div style="padding: 1%; background: rgba(10, 10, 10, 0.95); color: aliceblue;">
        <a style="text-decoration: none; color: ghostwhite;" href="/accounts/login/"><h2 style=" font-family:Times New Roman; padding-left: 1%;"><b>Stocker-App</b></h2></a> 
      </div>
      {% block content %}
      {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <div class="footer" style="position:fixed; left: 0; bottom: 0; width: 100%;     background-color: rgba(30,30,30,.97); color: white; text-align: center; padding-top: 10px; padding-bottom: 10px; "> 
        &#169; <a href="https://www.sayonetech.com" target="_blank" style="text-decoration: none;">Sayone</a> All rights reserved
    </div>
  </body>
</html>
