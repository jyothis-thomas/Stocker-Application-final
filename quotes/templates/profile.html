{% extends 'base2.html' %}

{% block content %}
  <div>
    <h2 style="font-family: 'Archivo', sans-serif; font-weight: 600;">Your profile</h2>
    <table class="table table-borderless">
      <tbody>
        <tr>
          <th scope="row">Username</th>
          <td>{{ user.username }}</td>
        </tr>
        <tr>
          <th scope="row">First name</th>
          <td>{{ user.first_name }}</td>
        </tr>
        <tr>
          <th scope="row">Last name</th>
          <td colspan="2">{{ user.last_name }}</td>
        </tr>
        <tr>
          <th scope="row">Email</th>
          <td colspan="2">{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
    <a href="{% url 'edit' %}" onclick="clickAndDisable(this);" class="btn btn-secondary">Edit profile</a>
    <p style="float: right;">Go back to <a href="{% url 'home1' %}">Home</a></p>
  </div>
{% endblock content %}
